<div class="card">
    <div class="card-body">
      <h4 class="card-title">Products</h4>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Quantité</th>
          <th>Image</th>
          <th>Pièce</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">{{product.name}}</td>
          <td>{{product.quantity}}</td>
          <td><img src = {{product.imageUrl}}
            width="200"
            height="150"/> </td>
          <td>{{room.name}}</td>
        </tr>
      </tbody>
    </table>
    <a href="javascript:void(0)" (click)="onBack()">
        <-Back
      </a>
  </div>
